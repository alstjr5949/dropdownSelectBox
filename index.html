<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown Selectbox 과제</title>
  </head>
  <body>
    <div class="wrapper">
      <button class="selectBtn" type="button">최애 프로그래밍 언어</button>
      <ul class="lang hidden">
        <li class="langList">
          <button class="langBtn" type="button">Python</button>
        </li>
        <li class="langList">
          <button class="langBtn" type="button">Java</button>
        </li>
        <li class="langList">
          <button class="langBtn" type="button">JavaScript</button>
        </li>
        <li class="langList">
          <button class="langBtn" type="button">C#</button>
        </li>
        <li class="langList">
          <button class="langBtn" type="button">C/C++</button>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
